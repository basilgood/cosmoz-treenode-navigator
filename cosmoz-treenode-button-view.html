<!--
`cosmoz-treenode-navigator`
Navigator through object with treelike datastructure.  
 
@demo demo/index.html 
-->
<dom-module id="cosmoz-treenode-button-view">
	<style is="custom-style" include="iron-flex iron-flex-alignment">

		.pathToNode {
			max-width: 320px;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			direction: rtl;
			text-align:left;
		}

		paper-dialog .buttons {
			@apply --cosmoz-treenode-button-view-dialog-container;
		}

		#dialogTree {
			min-width: 250px !important;
			width: 450px;
		}

		/* FIXME: https://github.com/PolymerElements/iron-flex-layout/issues/86	*/
		[hidden] {
			display: none;
		}

	</style>
	<template>
		<div class="horizontal layout">
			<paper-button class="flex" raised on-tap="openDialogTree">
				<div class="pathToNode">[[ _getButtonLabel(valuePathParts, buttonTextPlaceholder) ]]</div>
			</paper-button>
			<paper-icon-button icon="clear" on-tap="reset" hidden$="[[ !_enableReset(value, noReset) ]]"></paper-icon-button>
		</div>
		<cosmoz-dialog id="dialogTree" class="treeDialog" on-iron-overlay-opened="focusSearch" modal>
			<h2>[[ dialogText ]]</h2>
			<cosmoz-treenode-navigator id="treeNavigator" chosen-node="{{ chosenNode }}" tree="[[ tree ]]"
				on-data-plane-changed="refit"
				highlighted-node-path="{{ highlightedNodePath }}"
				search-placeholder="[[ searchPlaceholder ]]"
				local-search-done-text="[[ localSearchDoneText ]]"
				reset-text="[[ resetText ]]"
				search-min-length="[[ searchMinLength ]]"
				value="{{ value }}"
				value-path-parts="{{ valuePathParts }}">
				<slot></slot>
			</cosmoz-treenode-navigator>
			<div class="buttons">
				<paper-button dialog-confirm autofocus on-tap="selectNode">[[ _('Select', t) ]]</paper-button>
				<paper-button dialog-dismiss>[[ _('Cancel', t) ]]</paper-button>
			</div>
		</cosmoz-dialog>
	</template>
	<script type="text/javascript" src="cosmoz-treenode-button-view.js"></script>
</dom-module>
